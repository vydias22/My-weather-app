<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container weather-app-container">
      <div class="weather-app">
        <form id="search-city" class="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter a City"
                autofocus="on"
                class="form-control"
                id="search-text-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control search-button"
              />
            </div>
            <div class="col-3">
              <button
                class="btn your-location-button"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-5">
            <h1 class="cityName" id="name-of-city"></h1>
            <ul>
              <li id="date-day-time"></li>
              <li id="weatherDiscription"></li>
            </ul>
          </div>
          <div class="col-7">
            <div
              class="btn-group city-buttons"
              role="group"
              aria-label="Basic example"
            >
              <button
                id="new-York-city-btn"
                type="button"
                class="btn btn city-button"
              >
                New York
              </button>
              <button
                id="austin-city-btn"
                type="button"
                class="btn btn city-button"
              >
                Austin
              </button>
              <button
                id="los-angeles-city-btn"
                type="button"
                class="btn btn city-button city-la"
              >
                Los Angeles
              </button>
            </div>
          </div>
        </div>
        <div id="day1" class="row">
          <div class="col-6 current-weather">
            <div class="clearfix">
              <img
                id="first-weather-image"
                class="top-left-weather-icon float-left"
              />
              <div class="float-left">
                <span id="showCityTemperature" class="temperature"> </span>
                <span class="unit">
                  <a class="degree-converter" href="#" id="celsius-link"
                    >°C |</a
                  >
                  <a class="degree-converter" href="#" id="fahrenheit-link"
                    >°F</a
                  >
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li class="humidity-percentage">
                Humidity: <span id="humidity"> </span>%
              </li>
              <li class="wind-speed">Wind: <span id="wind"> </span> mph</li>
            </ul>
          </div>
        </div>
        <div class="forecastDays">
          <div class="row">
            <div id="day2" class="col-2 day">
              <div class="days-of-the-week"></div>
              <div class="degree"></div>
              <img />
            </div>
            <div id="day3" class="col-2 day">
              <div class="days-of-the-week"></div>
              <div class="degree"></div>
              <img />
            </div>
            <div id="day4" class="col-2 day">
              <div class="days-of-the-week"></div>
              <div class="degree"></div>
              <img />
            </div>
            <div id="day5" class="col-2 day">
              <div class="days-of-the-week"></div>
              <div class="degree"></div>
              <img />
            </div>
            <div id="day6" class="col-2 day">
              <div class="days-of-the-week"></div>
              <div class="degree"></div>
              <img />
            </div>
            <div id="day7" class="col-2 day">
              <div class="days-of-the-week"></div>
              <div class="degree"></div>
              <img />
            </div>
          </div>
        </div>
      </div>
      <div class="source-code-url">
        <a href="https://github.com/vydias22/My-weather-app"
          >Open-source code</a
        >
        By Victoria Dias
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
